<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="../assets/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/loginadmin.css">
    <link rel="icon" href="../assets/img/logo.png">
    <link rel="stylesheet" href="../assets/css/all.css" type="text/css">

    <title>LOGIN ADMIN</title>
  </head>
  <body>

    <!-- Banner -->
    <section class="container-fluid banner">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <form class="form-containers shadow">

            <div class="text-center">
              <h3 class="font-weight-bold">ENVICARE</h3><br>
            </div>

            <div class="form-group row">
              <label for="validationDefault01">Username</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="username" required>
            </div><br>

            <div class="form-group row">
              <label for="validationDefault02">Password</label>
              <input type="password" class="form-control" id="validationDefault02" placeholder="********" required>
            </div><br>

            <button type="submit" class="btn btn-primary btn-block mb-2">Login</button>
              
          </form>
        </section>
      </section>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
  </body>
